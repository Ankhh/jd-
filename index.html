<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>京东商城-移动端</title>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <!-- 头部导航topnav -->
  <div class="topnav">
    <!-- logo -->
    <a href="javascript:;" id="logo"></a>
    <!-- 搜索框search -->
    <input type="text" id="search" placeholder="搜你喜欢">
    <!-- 搜索图标search_logo -->
    <span id="search_logo"></span>
    <!-- 登录login -->
    <a href="javascript:;" id="login">登录</a>
  </div>
  <!-- 主体部分main -->
  <div class="main">
    <!-- 轮播图shuffling -->
    <div class="shuffling">
      <img src="./uploads/slide_1.jpg" alt="轮播">
    </div>
    <!-- 图标icon -->
    <div class="icon">
      <ul>
        <li>
          <a href="javascript:;">
            <img src="./images/nav_1.png" alt="">
            <span>京东超市</span>
          </a>
        </li>
        <li>
          <a href="javascript:;">
            <img src="./images/nav_2.png" alt="">
            <span>全球购</span>
          </a>
        </li>
        <li>
          <a href="javascript:;">
            <img src="./images/nav_3.png" alt="">
            <span>充值中心</span>
          </a>
        </li>
        <li>
          <a href="javascript:;">
            <img src="./images/nav_4.png" alt="">
            <span>服装会</span>
          </a>
        </li>
        <li>
          <a href="javascript:;">
            <img src="./images/nav_5.png" alt="">
            <span>理财</span>
          </a>
        </li>
        <li>
          <a href="javascript:;">
            <img src="./images/nav_6.png" alt="">
            <span>领券</span>
          </a>
        </li>
        <li>
          <a href="javascript:;">
            <img src="./images/nav_7.png" alt="">
            <span>物流查询</span>
          </a>
        </li>
        <li>
          <a href="javascript:;">
            <img src="./images/nav_8.png" alt="">
            <span>我的关注</span>
          </a>
        </li>
      </ul>
    </div>
    <!-- 掌上秒杀seckill -->
    <div class="seckill">
      <!-- 秒杀导航 -->
      <div class="seckill_nav">
        <span id="seckill_logo"></span>
        <span style="color:rgb(155, 11, 11)">掌上秒杀</span>
        <span>02</span>&nbsp;:
        <span>58</span>&nbsp;:
        <span>42</span>
        <a href="javascript:;">更多秒杀&gt;</a>
      </div>
      <!-- 秒杀内容 -->
      <div class="seckill_content">
        <ul>
          <li>
            <a href="javascript:;">
              <img src="./uploads/seckill_1.jpg" alt="one">
            </a>
          </li>
          <li>
            <a href="javascript:;">
              <img src="./uploads/seckill_2.jpg" alt="one">
            </a>
          </li>
          <li>
            <a href="javascript:;">
              <img src="./uploads/seckill_3.jpg" alt="one">
            </a>
          </li>
        </ul>
      </div>
    </div>
    <!-- 神券ticket -->
    <div class="ticket">
      <!-- 背景图 -->
      <div class="ticket_bg">
        <img src="./uploads/banner_bg.jpg" alt="ticket_bg">
      </div>
      <ul>
        <li>
          <a href="javascript:;">
            <img src="./uploads/banner_1.jpg" alt="">
          </a>
        </li>
        <li>
          <a href="javascript:;">
            <img src="./uploads/banner_2.jpg" alt="">
          </a>
          <a href="javascript:;">
            <img src="./uploads/banner_3.jpg" alt="">
          </a>
        </li>
      </ul>
    </div>
    <!-- 分类列表list -->
    <div class="list">
      <ul>
        <li>
          <a href="javascript:;">
            <img src="./uploads/major_1.jpg" alt="">
          </a>
        </li>
        <li>
          <a href="javascript:;">
            <img src="./uploads/major_2.jpg" alt="">
          </a>
        </li>
        <li>
          <a href="javascript:;">
            <img src="./uploads/major_3.jpg" alt="">
          </a>
        </li>
        <li>
          <a href="javascript:;">
            <img src="./uploads/major_4.jpg" alt="">
          </a>
        </li>
        <li>
          <a href="javascript:;">
            <img src="./uploads/major_5.jpg" alt="">
          </a>
        </li>
        <li>
          <a href="javascript:;">
            <img src="./uploads/major_6.jpg" alt="">
          </a>
        </li>
        <li>
          <a href="javascript:;">
            <img src="./uploads/major_7.jpg" alt="">
          </a>
        </li>
      </ul>
    </div>
    <!-- 广告banner -->
    <div class="banner">
      <a href="javascript:;">
        <img src="./uploads/advert_1.jpg" alt="">
      </a>
    </div>
    <!-- 超市market -->
    <div class="market">
      <p>特色超市</p>
      <ul class="clearfix">
        <li>
          <a href="javascript:;">
            <img src="./uploads/market_1.jpg" alt="">
          </a>
        </li>
        <li>
          <a href="javascript:;">
            <img src="./uploads/market_2.jpg" alt="">
          </a>
        </li>
        <li>
          <a href="javascript:;">
            <img src="./uploads/market_3.jpg" alt="">
          </a>
        </li>
        <li>
          <a href="javascript:;">
            <img src="./uploads/market_4.jpg" alt="">
          </a>
        </li>
        <li>
          <a href="javascript:;">
            <img src="./uploads/market_5.jpg" alt="">
          </a>
        </li>
      </ul>
    </div>
    <!-- 广告banner -->
    <div class="banner">
      <a href="javascript:;">
        <img src="./uploads/advert_3.jpg" alt="">
      </a>
    </div>
  </div>
  <!-- 底部footer -->
  <div class="footer">
    <p>
      <a href="javascript:;">登录</a>
      <span class="line"></span>
      <a href="javascript:;">注册</a>
      <span class="line"></span>
      <a href="javascript:;">反馈</a>
      <span class="line"></span>
      <a href="javascript:;">回到顶部</a>
    </p>
  </div>
</body>

</html>
